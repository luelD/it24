<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://imgs.search.brave.com/lGQ_66HqaE45xQTF61ddFG5Egs64uO92a51WQPa3ubI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDkyNjQx/MzMuanBn'); /* Replace with your image URL */
            background-color: #f0f0f0;
        }
        .applet-container {
            border: 2px solid #000000;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(255, 233, 233, 0.514);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h3 {
            margin: 10px 0;
        }
        h1 {
            margin: 20px 0;
            color: #333; 
        }
        input {
            padding: 10px;
            width: 100%; 
            box-sizing: border-box; 
        }
        button {
            margin-top: 10px; 
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="applet-container">
        <h3>Type input event</h3>
        <h1 id="displayText">Your text will appear here</h1>
        <input type="text" id="textbox" placeholder="Type something here..." oninput="updateDisplay()">
        <br>
        <br>
    
        <h3>Click Button Event</h3>
        <button class="btn btn-primary" onclick="showAlert()">Display Alert</button>
    </div>
   
    <script>
        //Event Function 1
        function updateDisplay() {
            var textbox = document.getElementById('textbox');
            var displayText = document.getElementById('displayText');
            displayText.textContent = textbox.value;
        }
        
        function showAlert() {
            var textbox = document.getElementById('textbox');
            alert("Hello " + textbox.value);
        }
    </script>
</body>
</html>
