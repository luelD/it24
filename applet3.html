<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image:url('https://imgs.search.brave.com/gnHbdVseleLxwgI8fXdI2-IG50kczlD8Ri5C9D0L_jQ/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDE4Njgx/NzcuanBn');
        }
        .log-container {
            border: 2px solid #000000; 
            border-radius: 10px; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.596);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 700px;
        }
    </style>
</head>
<body>

    <div class="log-container">
        <h4>Add Log</h4>
        <input id="logInput" type="text" class="form-control" placeholder="Enter your log">
        <br>
        <button class="btn btn-primary" onclick="addLog()">Add Log</button>
        <h4 class="mt-4">Logs</h4>
        <div id="logDisplay" class="border p-2" style="height: 150px; overflow-y: auto;"></div>
        <br>
        <h4>Total Logs: <span id="logCount">0</span></h4>
    </div>

    <script src="applet3.js" defer></script>
</body>
</html>
